[mypy]
python_version = 3.10
ignore_missing_imports = True

# Ս_fix — ստուգի միայն "անվտանգ" մասերը
# (utils, states, և հիմնական bot-ի entrypoint-ը)
files = 
    app/utils/**/*.py,
    app/states/**/*.py,
    app/telegram_bot/bot.py

# Մնացած ծանր մոդուլները ժամանակավոր անտեսենք (CV-ready)
[mypy-app.data.*]
ignore_errors = True

[mypy-app.llm.*]
ignore_errors = True

[mypy-app.telegram_bot.handlers.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True
